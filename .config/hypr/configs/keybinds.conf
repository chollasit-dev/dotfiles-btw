##############
### Waybar ###
##############

bind = $MOD, W, exec, pkill waybar; waybar


##############
### Swaync ###
##############

bind = $MOD SHIFT, W, exec, swaync-client -R && swaync-client -rs && notify-send "Swaync" "Configuration and style reloaded"


################
### Programs ###
################

bind = $MOD, Q, exec, $terminal
bind = $MOD, T, exec, $terminal -T '󰂯 Bluetui' zsh -c bluetui
bind = $MOD SHIFT, T, exec, $terminal -T '󰤥  Network Manager' zsh -c nmtui
bind = $MOD SHIFT, T, exec, kitty -T '󰤥  Network Manager' zsh -c nmtui
bind = $MOD, E, exec, $fileManager
bind = $MOD, R, exec, $menu
bind = $MOD, period, exec, bemoji -t
bind = $MOD, I, exec, hyprpicker -a
bind = $MOD, Print, exec, ~/.config/hypr/scripts/basic_screenshot.bash 1 # fullscreen
bind = $MOD SHIFT, Print, exec, ~/.config/hypr/scripts/basic_screenshot.bash 2 # selection
bind = $MOD ALT, Print, exec, ~/.config/hypr/scripts/basic_screenshot.bash 3 # annotation
bind = $MOD CTRL, Print, exec, ~/.config/hypr/scripts/wf_recorder.bash 1 # fullscreen
bind = $MOD CTRL SHIFT, Print, exec, ~/.config/hypr/scripts/wf_recorder.bash 2 # selection



#######################
### Windows manager ###
#######################

# Focus
bind = $MOD SHIFT, H, movefocus, l
bind = $MOD SHIFT, L, movefocus, r
bind = $MOD SHIFT, K, movefocus, u
bind = $MOD SHIFT, J, movefocus, d
bind = $MOD ALT, TAB, cyclenext, visible
bind = $MOD SHIFT ALT, TAB, cyclenext, visible prev

# Resize
binde = $MOD, minus, resizeactive, 0 -30
binde = $MOD SHIFT, equal, resizeactive, 0 30
binde = $MOD SHIFT, comma, resizeactive, -30 0
binde = $MOD SHIFT, period, resizeactive, 30 0
bind = $MOD, F, fullscreen, 0


##################
### Workspaces ###
##################

# Cycle
bind = $MOD, TAB, workspace, e+1
bind = $MOD SHIFT, TAB, workspace, e-1
bind = $MOD, M, movetoworkspace, +1
bind = $MOD ALT, M, movetoworkspacesilent, +1
bind = $MOD SHIFT, M, movetoworkspace, -1
bind = $MOD SHIFT ALT, M, movetoworkspacesilent, -1

# Action
bind = $MOD, C, killactive,
bind = $MOD, V, togglefloating,
# bind = $MOD, P, pseudo, # dwindle
bind = $MOD, J, togglesplit, # dwindle
bind = $MOD, bracketleft, exec, hyprctl dispatch togglespecialworkspace && hyprctl dispatch togglespecialworkspace
bind = $MOD SHIFT, N, exec, swaync-client -t -sw

bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10

bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10


##################
### Multimedia ###
##################

bindel = $MOD, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = $MOD, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = $MOD, XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = $MOD, XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = $MOD, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = $MOD, Insert, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = $MOD, XF86AudioNext, exec, playerctl next
bindl = $MOD, XF86AudioPlay, exec, playerctl play-pause
bindl = $MOD, XF86AudioPrev, exec, playerctl previous


