#######################
### Windows manager ###
#######################

# Focus
bind = $MOD SHIFT, H, movefocus, l
bind = $MOD SHIFT, L, movefocus, r
bind = $MOD SHIFT, K, movefocus, u
bind = $MOD SHIFT, J, movefocus, d
bind = $MOD, TAB, cyclenext, visible

# Resize
binde = $MOD, minus, resizeactive, 0 -30
binde = $MOD SHIFT, equal, resizeactive, 0 30
binde = $MOD SHIFT, comma, resizeactive, -30 0
binde = $MOD SHIFT, period, resizeactive, 30 0
bind = $MOD, F, fullscreen, 0

# Zoom
bind = $MOD, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bind = $MOD, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
bind = $MOD CTRL, 0, exec, hyprctl -q keyword cursor:zoom_factor 1


