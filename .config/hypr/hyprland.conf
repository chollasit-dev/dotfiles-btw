# https://wiki.hyprland.org/Configuring/

source = ~/.config/hypr/configs/variables.conf # NOTE: Import first
source = ~/.config/hypr/configs/keybinds.conf
source = ~/.config/hypr/configs/windows.conf
source = ~/.config/hypr/configs/workspaces.conf
source = ~/.config/hypr/configs/autostart.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/

monitor = , preferred, auto, 1 # Best compatibility with any (plug and play)
monitor = eDP-1, preferred, auto-left, 1.2

xwayland {
    force_zero_scaling = true
}

env = GDK_SCALE, 1


###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Changes require a Hyprland to restart and are not applied on-the-fly for
# security reasons

ecosystem {
    no_donation_nag = true
}

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types
    # Pre-configured
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    # catppuccin mocha
    col.active_border = rgba(f5c2e7ee) rgba(cba6f7ff) 45deg
    col.inactive_border = rgba(7f849cdd)

    float_gaps = 0
    gaps_in = -1
    gaps_out = -1

    snap {
        enabled = true
        border_overlap = true
    }

    # See https://wiki.hyprland.org/Configuring/Tearing/ before turn this on.
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    dim_inactive = true
    dim_modal = true
    dim_special = 0.375
    dim_strength = 0.05

    rounding = 0
    rounding_power = 4

    blur {
        enabled = false
        input_methods = true
        new_optimizations = true
        passes = 1
        size = 2
        special = true
        vibrancy = 0.1696
        xray = true
    }

    shadow {
        enabled = true
        color = rgba(1a1a1aee)
        range = 4
        render_power = 4
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
# Default https://wiki.hyprland.org/Configuring/Animations/
animations {
    enabled = no

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true # Master switch for pseudotiling
    preserve_split = true # You probably want this
}

# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    disable_hyprland_logo = false # Disables random hyprland logo/anime background
    focus_on_activate = true
    force_default_wallpaper = 2 # Anime girl
    key_press_enables_dpms = true
    mouse_move_focuses_monitor = false
    vrr = 1
}

cursor {
    inactive_timeout = 10
    no_warps = true
}

quirks {
    prefer_hdr = 1
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input

input {
    kb_layout = us,th
    kb_variant =
    kb_model =
    kb_options = grp:caps_toggle
    kb_rules =

    follow_mouse = 1

    # Mouse
    sensitivity = -0.75
    emulate_discrete_scroll = 2

    touchpad {
        natural_scroll = true
    }
}

# Per-device config.
# https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs

device {
    name = syna2ba6:00-06cb:cefe-mouse
    enabled = false
}

device {
    name = syna2ba6:00-06cb:cefe-touchpad
    enabled = false
}
